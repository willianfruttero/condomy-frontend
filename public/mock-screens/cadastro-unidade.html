<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Unidade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4 text-center">üèòÔ∏è Cadastro de Unidade</h1>

      <form id="formUnidade">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Morador</label>
          <input type="text" class="form-control" id="nome" required />
        </div>

        <div class="mb-3">
          <label for="apto" class="form-label">Apartamento</label>
          <input type="text" class="form-control" id="apto" required />
        </div>

        <!-- GOLD: Bloco e contato -->
        <div class="mb-3 d-none" id="campoBloco">
          <label for="bloco" class="form-label">Bloco</label>
          <input type="text" class="form-control" id="bloco" />
        </div>

        <div class="mb-3 d-none" id="campoContato">
          <label for="contato" class="form-label">Telefone/Celular</label>
          <input type="text" class="form-control" id="contato" />
        </div>

        <!-- PLATINUM: Hist√≥rico e ERP -->
        <div class="mb-3 d-none" id="campoHistorico">
          <label for="historico" class="form-label">Hist√≥rico de Ocupa√ß√£o</label>
          <textarea class="form-control" id="historico" rows="2"></textarea>
        </div>

        <div class="mb-3 d-none" id="campoERP">
          <label for="erp" class="form-label">C√≥digo ERP</label>
          <input type="text" class="form-control" id="erp" />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Salvar Unidade</button>
        </div>
      </form>
    </div>

    <script>
      // Simula vers√£o ativa ‚Äî substitua pelo config.ts real
      const VERSION = "platinum";

      // Exibe campos conforme vers√£o
      if (VERSION === "gold" || VERSION === "platinum") {
        document.getElementById("campoBloco").classList.remove("d-none");
        document.getElementById("campoContato").classList.remove("d-none");
      }
      if (VERSION === "platinum") {
        document.getElementById("campoHistorico").classList.remove("d-none");
        document.getElementById("campoERP").classList.remove("d-none");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
